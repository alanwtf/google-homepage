<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <nav id="navbar">
            <ul class="lists nav-list">
                <li>
                    Gmail
                </li>
                <li>
                    Imágenes
                </li>
                <li>
                    Icono apps
                </li>
                <li>
                    Foto perfil
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <img src="images/google_logo.png" alt="The google logo" id="logo">
            <form action="submit" id="form">
                <div id="searchbar">
                    <input type="text" id="input-search">
                </div>  
                <div class="buttons">
                    <input type="button" value="Buscar con Google" class="btn">
                    <input type="button" value="Me siento con suerte" class="btn">
                </div>
            </form>
        </main>
        <footer>
            <div class="country footer-row"> 
                Argentina
            </div>
            <div class="footer-lists footer-row">
                <ul class="lists footer-left">
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Sobre Google</li>
                    <li>Cómo funciona la búsqueda</li>
                </ul>
                <ul class="lists footer-right">
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
