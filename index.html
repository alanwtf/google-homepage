<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <nav id="navbar">
            <ul class="lists nav-list">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li><a href="#"><i style="font-size: 1.3em;" class="fa fa-th"></i></a></li>
                <li><a href="#"><img id="user-img" src="images/user.png" alt="User Image"></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <img src="images/google_logo.png" alt="The google logo" id="logo">
            <form action="submit" id="form">
                <div id="searchbar">
                    <i class="fa fa-search"></i>
                    <input type="text" id="input-search">
                </div>  
                <div class="buttons">
                    <input type="button" value="Buscar con Google" class="btn">
                    <input type="button" value="Me siento con suerte" class="btn">
                </div>
            </form>
        </main>
        <footer>
            <div class="country footer-row"> 
                Argentina
            </div>
            <div class="footer-lists footer-row">
                <ul class="lists footer-left">
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Cómo funciona la búsqueda</a></li>
                </ul>
                <ul class="lists footer-right">
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </div>
        </footer>

</html>
